<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact">
        <form action="#">
            <fieldset>
                <legend>Student Information</legend>
            <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter Your Name">
          <br> <br>
          <label for="mobile">Mobile:</label>
          <input type="text" id="mobile" placeholder="Enter Your Mobile Number" max="10">
          <br> <br>
          <label for="dept">Department:</label>
          <select name="" id="dept">
            <option value="Select"   >Select Your Department</option>
            <option value="Mechanical">Mechanical</option>
            <option value="CSE" >CSE</option>
            <option value="Civil">Civil</option>
            <option value="Electrical">Electrical</option>
            <option value="IT" >IT</option>
          </select>
         
          <br> <br>
          <label for="dept">Address:</label>
          <br>
          <textarea name="address" id="" cols="30" rows="4" placeholder="Enter Yor Address"></textarea>
          <label for="name"></label>
          <br> <br>
          <label for="dob">DOB</label>
          <input type="date">
          <br><br>
          <label for="gender">Select Gender:</label>&nbsp;
          <input type="radio" id="male"  name="gender" required="required">
          <label for="male">Male</label>
          <input 
          type="radio" id="female" name="gender">
          <label for="male">Female</label>
          
          
        </fieldset>
        </form>
    </div>
</body>
</html>
