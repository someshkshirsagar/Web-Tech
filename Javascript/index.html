<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function greetCustomer(){
            console.log("Welcome Customer");
        }
        function welcomeCustomer(customerName){
            console.log("Hello, "+customerName);
        }
    </script>
</head>
<body>
    <h1>WELCOME TO CYBAGE</h1>
    <input type="button" value="Display" onclick="greetCustomer();">
    <input type="button" value="Display2" onclick="welcomeCustomer('SOMESH');">
    <input type="button" value="Display3" onclick="welcomeCustomer(prompt('Enter Your Name? '));">
</body>
</html>
