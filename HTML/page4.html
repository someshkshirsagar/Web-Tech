<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Automobiles</title>
    <script>
        var count=1;
        function next(){
            if(count>=3){
                count=1;
                loadImage();
            }
            else{
            count=count+1;
            loadImage();
            }
  
        }
        function prev(){
        
            if(count<=1){
               count=3;
               loadImage();
            }
            else{
                count=count-1;
                loadImage();
            }
            
           

        }
        function loadImage(){
            var imageSrc=`image${count}.jfif`;
            var image= document.getElementById("img");
            image.setAttribute("src","./images/"+imageSrc);

        }
    </script>
</head>
<body onload="loadImage();">
    <h1>
        Image
    </h1>
    <img src="" alt="" id="img">
    <br><br>
    <input type="button" value="Previous Image" onclick="prev();" >
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    
    <input type="button" value="Next Image" onClick="next();">
</body>
</html>
