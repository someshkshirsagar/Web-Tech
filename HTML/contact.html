<html lang="en">
<head>

</head>

   <br>

            <input type="radio" name="btn">Tommorow

    <tr>
        <th>
          Any Specific Query
        </th>
        <td>
           <textarea name="query" id="" cols="40" rows="5"></textarea>
        </td>

   <input type="submit" value="Save And Submit">
