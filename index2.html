    <script>
        var operator;
        var textValue1;

        function pressValue(num){
            // alert("Hello");
    var textValue=document.getElementById('textNumberBar').value
  textValue=textValue+num;
  document.getElementById('textNumberBar').value=textValue


}

function selectOperator(selectedOperator){
      operator=selectedOperator;
      textValue1=document.getElementById("textNumberBar").value;
      document.getElementById("textNumberBar").value="";


}
function fetchResult(){
    var textValue2=document.getElementById("textNumberBar").value;
    var result=0;
    if(operator==="+"){
        result=Number(textValue1)+Number(textValue2);
    }
    else if(operator==="-"){
        result=Number(textValue1)-Number(textValue2);
    }
    else if(operator==="/"){
        result=Number(textValue1)/Number(textValue2);
    } 
    else{
        result=Number(textValue1)*Number(textValue2);
    }
    document.getElementById("textNumberBar").value=result;
   
}

function clearData(){
    operator="";
    textValue1=0;
    document.getElementById("textNumberBar").value="";
  
}
